<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenLogin Integration</title>
  </head>
  <body>
    <div>
      <p id="text">Loading...</p>
      <p id="error"></p>
      <p id="address"></p>
      <p id="balance"></p>
      <p id="private-key"></p>
      <button id="login">Login</button>
      <button id="logout">Logout</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@toruslabs/openlogin@0"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script>
      $(document).ready(async function init() {
        $("#login").hide();
        $("#logout").hide();

        window.openlogin = new Openlogin.default({
          // clientId: "YOUR_CLIENT_ID",
          // network: "mainnet", // valid values 'testnet' or 'mainnet'
/*
google
Address: 0x053801AaACEe49d41ebD6F12Fb4f794Bb7e749b9.
Private key: 2a8779dfc19d71f0db8f5d11bfdd5b79c86a616568a35a26556ef4871b83fa02.

github
Address: 0x144F365Dd50Ae300f2beC34d644d345B3dCf02df.
Private key: 01fb03c396a72de5103af6c339ab2742b2ad98097beb7172970fcdded4a41114.
*/


          clientId: "BA_2S4rFNwJdkBp6jnZcRujavJwVJ2e49QvSpQll5r8XzkG1BMhFX90FJrW4bKbyfCCO_w6Gd3Qgts3EZ2jjCoE", // testing001
          network: "mainnet", // valid values 'testnet' or 'mainnet'

          /*
          github login
Address: 0xA2F3BDBa81d55E112a7BE1f7Faf190C232D2fb3d.
Private key: 0bc9c7e33fc78667cd1c7406a67089dd39750b0c62c83d6629275e1845884f9f.

google
Address: 0x2C5012EBe5E466AD7c8e496bcB2c99083fe1048E.
Private key: 274899d04d125ba0ace5a8e151333215727ff98cfdeb44073af4e075f15cc810.

0xb0f469B12aB62505fc618F34627635425619Eb2B


*/


        });
        await window.openlogin.init();

        if (window.openlogin.privKey) {
          $("#text").text("Logged in.");
          $("#private-key").text(
            "Private key: " + window.openlogin.privKey + "."
          );
          $("#logout").show();
          await connectEther(window.openlogin.privKey);
        } else {
          $("#text").text("Didn't log in.");
          $("#login").show();
        }
      });

      async function connectEther(privKey) {
        const wallet = new ethers.Wallet(`0x${privKey}`, ethers.getDefaultProvider());
        const address = await wallet.getAddress();
        const balance = await wallet.getBalance();
        $("#address").text("Address: " + address + ".");
        $("#balance").text("Balance: " + balance + ".");
      }

      $("#login").click(async function (event) {
        const { privKey } = await openlogin.login();
        if (privKey) {
          await connectEther(privKey);
        }
      });
      $("#logout").click(async function (event) {
        await openlogin.logout();

        $("#text").text("Didn't log in.");
        $("#private-key").text("");
        $("#login").show();
        $("#logout").hide();
      });
    </script>
  </body>
</html>
